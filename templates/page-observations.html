<!DOCTYPE html>
<html lang="sv">

  <!-- The head element shared by all pages -->
  {% include 'head.html' %}

<body class="min-h-screen flex flex-col bg-neutral-100 text-neutral-900 dark:bg-neutral-800 dark:text-neutral-200">
 
  <!-- The header and nav elements shared by all pages -->
  {% include 'header.html' %}

  <!-- Main -->
    <main class="mx-auto max-w-[1800px] flex-1 w-full grid grid-cols-1 py-6 md:grid-cols-3 gap-6 text-xs md:px-4">

    <!-- Main left area: Observations -->
    {% include 'hx-observations-list.html' %}

    <!-- Right hand area: Rankings -->
    <div class="md:col-span-1 space-y-6">
      <div class="bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 rounded-lg">
        <div class="p-4 pt-2 pb-3 border-b border-neutral-200 dark:border-neutral-700">
          <h2 class="text-sm font-semibold">Årslistan</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <tbody id="yearly-rankings" class="divide-y divide-neutral-200 dark:divide-neutral-700">
              <tr>
                <td class="text-sm px-3 py-2">Finns inget stöd för detta i Artportalens API</td>
                <td class="px-3 py-2"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 rounded-lg">
        <div class="p-4 py-2 border-b border-neutral-200 dark:border-neutral-700">
          <h2 class="text-sm font-semibold">Totallistan</h2>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <tbody id="alltime-rankings" class="divide-y divide-neutral-200 dark:divide-neutral-700">
              <tr>
                <td class="text-sm px-3 py-2">Finns inget stöd för detta i Artportalens API</td>
                <td class="px-3 py-2"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- The footer element shared by all pages -->
  {% include 'footer.html' %}

</body>
</html>
