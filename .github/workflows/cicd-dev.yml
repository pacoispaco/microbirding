name: CI

on:
  push:
    branches: [ main ]   # Only build on pushes to main

permissions:
  contents: read
  packages: write

jobs:
  build-dev:
    runs-on: ubuntu-latest

    env:
        TZ: Europe/Stockholm

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tooling (flake8 + pytest placeholder)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Run flake8
        run: flake8 --config flake8.conf 

      - name: Install Tailwind CLI-program
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.13/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss

      - name: Generate the minimized Tailwind CSS file 
        run: ./tailwindcss -m -i ./tailwind.css -o ./resources/tailwind.css

      # --- Placeholder tests step ---
      # Replace this with real tests later (and remove the `|| echo ...` so failures fail CI)
      - name: Run pytest (placeholder)
        run: |
          echo "TODO: add real tests"
          pytest -q || echo "No tests yet (placeholder step)"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/microbirding" >> $GITHUB_ENV

      - name: Build, tag and push image
        run: |
          # Get first changelog release header and extract the latest release version
          VERSION=$(grep -m1 '^## ' CHANGELOG.md | sed 's/^## //')
          echo "Building version: $VERSION"
          # Get the build datetime
          BUILD_DATETIME=$(date +"%Y-%m-%d %H:%M")
          echo "Build datetime: $BUILD_DATETIME"
          ## Get the git hash of the last commit
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "Git hash: $GIT_HASH"

          if [[ "$VERSION" == *dev* ]]; then
            TAG_MOVING="${IMAGE_NAME}:dev"
          elif [[ "$VERSION" == *rc* ]]; then
            TAG_MOVING="${IMAGE_NAME}:rc"
          else:
            TAG_MOVING="${IMAGE_NAME}:latest"
          fi
          TAG_FIXED="${IMAGE_NAME}:${VERSION}"
          RELEASE_TAG="${VERSION}"
          echo "Tagging as Docker image with: $TAG_FIXED and $TAG_MOVING"
          docker build --pull -t "$TAG_FIXED" -t "$TAG_MOVING" --build-arg RELEASE_TAG="$RELEASE_TAG" --build-arg BUILD_DATETIME="$BUILD_DATETIME" --build-arg GIT_HASH="$GIT_HASH" .
          docker push "$TAG_FIXED"
          docker push "$TAG_MOVING"
