<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SthlmBetong</title>

  <!-- Favicons -->
  <link rel="icon" href="/app/assets/favicon.ico" sizes="any" />
  {% if environment == 'DEV' %}
    <link rel="icon" type="image/png" sizes="32x32" href="/app/assets/favicon-DEV-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/app/assets/favicon-DEV-16x16.png" />

    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/app/assets/apple-touch-icon-DEV.png">

    <!-- Installable app / shortcuts (Android + desktop Chrome/Edge, etc.) -->
    <link rel="manifest" href="/app/assets/site.webmanifest-DEV">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)">
  {% else %}
    <link rel="icon" type="image/png" sizes="32x32" href="/app/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/app/assets/favicon-16x16.png">

    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/app/assets/apple-touch-icon.png">

    <!-- Installable app / shortcuts (Android + desktop Chrome/Edge, etc.) -->
    <link rel="manifest" href="/app/assets/site.webmanifest">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0b1220" media="(prefers-color-scheme: dark)">
  {% endif %}

  <!-- MapLibre GL JS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- HTMX & Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
          integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
          crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/app/assets/tailwind.css" />

  <!-- Apply saved theme -->
  <script>
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <!-- Initialize theme button label, but do it after the DOM is parsed -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-toggle');
      const dark = document.documentElement.classList.contains('dark');
      btn.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Tracking code for Umami -->
  <script defer src="https://analytics.paulcohen.se/script.js" data-website-id="{{ umami_website_id }}"></script>
  <!-- Tracking Umami events -->
  <script>
    (function () {
      function track() {
        if (location.pathname !== '/') return;

        const date = new URLSearchParams(location.search).get('date');
        if (!date || !window.umami?.track) return;

        window.umami.track('observations_date', { date });
      }

      // Track normal full page loads (including direct URL changes)
      window.addEventListener('load', track);

      // Track HTMX-driven navigation that updates URL/history (if you use it)
      document.addEventListener('htmx:afterSwap', track);
      window.addEventListener('popstate', track);
    })();
  </script>


  <style>
    /* Minimal, system font stack for a Google/GitHub-like feel */
    :root { color-scheme: light dark; }
    html, body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    /* Reduce tap highlight on mobile */
    * { -webkit-tap-highlight-color: transparent; }

    /* In dark mode, fix the attribution text for Maplibre */
    html.dark .maplibregl-ctrl-attrib,
    html.dark .mapboxgl-ctrl-attrib {
    color: #eee !important;
    background-color: rgba(0,0,0,0.6) !important;
 </style>

  <style>
    /* This is for showing a spinner for HTMX requests that take a little time */
    /* Hide all indicators by default */
    .htmx-indicator { display: none; }

    /* When the button (requesting element) is in-flight, show its spinner */
    button.htmx-request .htmx-indicator { display: inline-flex; }
  </style>
</head>
